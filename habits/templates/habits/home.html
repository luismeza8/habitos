<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Hábitos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-gradient-to-r from-teal-500 to-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">Hábitos</h1>
            <button class="bg-white text-blue-500 p-2 rounded-full">
                <img width="24" height="24" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/228BE6/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo"/>
            </button>
        </div>
        <div class="bg-white p-4 rounded-b-lg shadow-lg">
            <div class="flex items-center mb-4">
          <form class='flex' method='post' action="{% url 'crear_habito' %}">
            {% csrf_token %}
            {{ form.as_p }}
              <button class="bg-blue-500 text-white p-2 rounded-full ml-2"> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                  </svg>
              </button>
          </form>
          <!--
                <input type="text" placeholder="Hábito" class="border p-2 rounded-lg flex-grow mr-2">
                <div class="relative">
                    <select class="bg-blue-500 text-white p-2 rounded-lg appearance-none w-28">
                        <option selected>Frecuencia</option>
                        <option value="Diaria">Diaria</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Mensual">Mensual</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"/></svg>
                    </div>
                </div>
          -->
            </div>
            
            
            <table class="w-full text-left">
                <thead>
                    <tr>
                        <th class="p-2">Hábito</th>
                        <th class="p-2">10/11</th>
                        <th class="p-2">11/11</th>
                        <th class="p-2">12/11</th>
                        <th class="p-2">13/11</th>
                        <th class="p-2">14/11</th>
                        <th class="p-2">15/11</th>
                        <th class="p-2">16/11</th>
                    </tr>
                </thead>
                <tbody id="habit-table-body">
            {% for habito in habitos %}
              <tr>
                <td class='p-2 flex items-center'>
                  <button class="bg-blue-500 text-white p-1 rounded-full mr-2">
                      <img width="32" height="32" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/FFFFFF/external-pencil-interface-kiranshastry-solid-kiranshastry.png" alt="external-pencil-interface-kiranshastry-solid-kiranshastry"/>
                  </button>
                  <button class="bg-red-600 text-white p-2 rounded-full mr-2">
                      <img width="24" height="24" src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-trash-web-flaticons-flat-flat-icons-2.png" alt="external-trash-web-flaticons-flat-flat-icons-2"/>
                  </button>
                  {{ habito.titulo }}
                </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              </tr>
            {% endfor %}
                    <!-- Filas de la tabla generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
