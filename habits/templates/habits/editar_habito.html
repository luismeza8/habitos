<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hábito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <div class="bg-gradient-to-r from-teal-500 to-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h1 class="text-xl font-bold">Editar Hábito</h1>
            <a href="{% url 'home' %}" class="bg-white text-blue-500 p-2 rounded-full">
                <img width="24" height="24" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/228BE6/external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo.png" alt="external-online-account-logout-with-arrow-direction-mark-login-bold-tal-revivo"/>
            </a>
        </div>
        <div class="bg-white p-4 rounded-b-lg shadow-lg">
            <form method="post" action="{% url 'editar_habito' habito.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="bg-blue-500 text-white p-2 rounded-full mt-4">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
